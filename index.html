<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Rewards | CEO Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0B0B0B; color: #FFD700; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 215, 0, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 215, 0, 0.1); border-radius: 15px; }
        .gold-btn { background: linear-gradient(45deg, #FFD700, #B8860B); color: black; font-weight: bold; transition: 0.3s; }
        .gold-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #FFD700; }
    </style>
</head>
<body class="p-4">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black tracking-tighter italic">ZENITH</h1>
        <div class="glass px-4 py-1 text-sm">Balance: <span id="gems">0</span> Z-Gems</div>
    </div>

    <div class="glass p-6 mb-6 text-center">
        <h2 class="text-xl mb-2">Daily Bonus</h2>
        <p class="text-gray-400 text-sm mb-4">Claim your daily rewards and level up your empire.</p>
        <button onclick="claimGems()" class="gold-btn w-full py-3 rounded-full">CLAIM 50 GEMS</button>
    </div>

    <div id="ceo-vault" class="hidden glass p-6 border-gold-500">
        <h2 class="text-center text-gold-500 font-bold mb-4 uppercase tracking-widest">--- CEO CONTROL PANEL ---</h2>
        <p class="text-xs text-center mb-4">System Status: <span class="text-green-500">ACTIVE</span></p>
        <button onclick="alert('All Payouts Approved!')" class="w-full bg-white text-black text-xs py-2 rounded">MASS APPROVE PAYOUTS</button>
    </div>

    <div class="mt-20 text-center">
        <button onclick="checkCEO()" class="text-gray-600 text-[10px] uppercase tracking-widest">Access CEO Vault</button>
    </div>

    <script>
        let balance = 0;
        function claimGems() {
            balance += 50;
            document.getElementById('gems').innerText = balance;
            alert("50 Z-Gems added to your vault!");
        }

        function checkCEO() {
            let pass = prompt("Enter CEO Passphrase:");
            if (pass === "EliteCEO2026") {
                document.getElementById('ceo-vault').classList.remove('hidden');
                alert("Welcome back, CEO.");
            } else {
                alert("Access Denied.");
            }
        }
    </script>
</body>
</html>
